{% set name = "pydruid" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydruid-{{ version }}.tar.gz
  sha256: 5d24f96f298652bd59e40e666928a17c89767b73e1902899a399978db20d9287

build:
  entry_points:
    - pydruid = pydruid.console:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests

test:
  imports:
    - pydruid
    - pydruid.utils
  commands:
    - pip check
    # - pydruid --help
  requires:
    - pip
    - prompt_toolkit
    - pygments
    - tabulate

about:
  home: https://github.com/druid-io/pydruid
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: A Python connector for Druid.
  dev_url: https://github.com/druid-io/pydruid
  doc_url: https://pythonhosted.org/pydruid/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
